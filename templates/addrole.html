{% extends "base.html" %}
{% block title %}Add Role{% endblock %}

{% block content %}
<div class="form-card">
    <h2>Add Role</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="role_name">Role Name:</label>
            <input type="text" name="role_name" id="role_name" placeholder="Enter role name" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" id="description" placeholder="Enter role description" rows="4" required></textarea>
        </div>

        <div class="form-actions">
            <button type="submit">Add Role</button>
        </div>
    </form>
</div>
{% endblock %}
