{% extends "base.html" %}
{% block title %}Create Department{% endblock %}

{% block content %}
<div class="form-card">
    <h2>Create Department</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="dept_name">Department Name:</label>
            <input type="text" name="dept_name" id="dept_name" placeholder="Enter department name" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" id="description" placeholder="Enter department description" rows="4" required></textarea>
        </div>

        <div class="form-actions">
            <button type="submit">Create</button>
        </div>
    </form>
</div>
{% endblock %}
