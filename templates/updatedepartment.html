{% extends "base.html" %}
{% block title %}Update Department{% endblock %}

{% block content %}
<div class="form-card">
    <h2>Update Department</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="dept_name">Department Name:</label>
            <input type="text" id="dept_name" name="dept_name" value="{{ dept.dept_name }}" placeholder="Enter department name" required>
        </div>

        <div class="form-group">
            <label for="description">Department Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="Enter department description" required>{{ dept.description }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit">Update</button>
        </div>
    </form>
</div>
{% endblock %}
